<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Work Anniversary Card</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <div class="card-container">
        <div class="logo-section">
            <img src="logo.png" alt="IG Drones Logo" class="logo">
        </div>


        <div class="header">
            <h2> H A P P Y </h2>
            <h1>WORK ANNIVERSARY</h1>
            <p>Your support and efforts have been instrumental in our progress.<br>Thank you for growing with us and making a difference.</p>
        </div>


        <div class="image-section">
            <img src="person-image.jpg" alt="Employee Photo" class="profile-picture">
        </div>

        <div class="info-section">
            <h2 class="name">Miss Ayushi Mishra</h2>
            <p class="designation">Web Developer</p>
        </div>

        <div class="footer-drones">
            <img src="drone-icon-left.png" alt="Drone Icon" class="drone-icon-left">
            <img src="drone-icon-right.png" alt="Drone Icon" class="drone-icon-right">
        </div>
    </div>
</body>

</html>
